<!DOCTYPE html>
<html>
<head>
    <title>Rules Library Json Extractor</title>
    <style>
        body {
            background-image: url('back.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 100px;
            height: calc(100vh - 100px);
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            color: white;
        }
        .boxes {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            max-width: 100%;
        }
        .box, .beuti-box, .output-box {
            margin: 10px;
            padding: 10px;
            width: 300px;
            height: 600px;
        }
        .box {
            border: 2px solid black;
            background-color: white;
            color: black;
        }
        .beuti-box {
            background-color: #88b5e2;
            color: black;
            border: 2px solid black;
            height: 700px;
            overflow: auto;
        }
        .output-box {
            background-color: #020100;
            color: #8fbc8f;
            border: 2px solid #000000;
            height: 700px;
            overflow: auto;
            font-weight: bold;
        }
        .arrow-box {
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin: 10px;
        }
        .arrow {
            border: 1px solid white;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        .clear-box {
            width: 3cm;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: rgb(8, 2, 2);
            height: 80px;
            border: 2px solid black;
            background-color: #fdf8f8;
        }
        .clear-box:hover {
            background-color: #f1efef;
        }
        textarea {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
            color: #000003;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Rules Library Json Extractor</div>
        <div class="boxes">
            <textarea id="inputBox" class="box" placeholder="Paste your JSON text here"></textarea>
            <div class="arrow-box" onclick="processJson()">
                <div class="arrow">&#8594;</div>
            </div>
            <textarea id="beutiBox" class="beuti-box" readonly></textarea>
            <div id="outputBox" class="output-box"></div>
        </div>
        <div class="clear-box" onclick="clearContent()">Clear</div>
    </div>
    <script>
        function processJson() {
            var inputText = document.getElementById('inputBox').value;
            try {
                var jsonObj = JSON.parse(inputText);
                var prettyJson = JSON.stringify(jsonObj, null, 2);
                document.getElementById('beutiBox').value = prettyJson;
                searchJson(prettyJson);
            } catch (e) {
                document.getElementById('beutiBox').value = 'Invalid JSON: ' + e.message;
                document.getElementById('outputBox').innerText = '';
                return;
            }
        }

        function clearContent() {
            document.getElementById('inputBox').value = '';
            document.getElementById('beutiBox').value = '';
            document.getElementById('outputBox').innerText = '';
        }

    function searchJson(prettyJsonText) {
    try {
        var jsonObj = JSON.parse(prettyJsonText);
        var searchPatterns = {
            'resourceType': '"eventCoding":\\s*{\\s*"system":\\s*"[^"]*",\\s*"code":\\s*"([^"]+)"',
            'Bundle ID': '"Bundle"[\\s\\S]*?"id":\\s*"([^"]+)"',
            'Claim Type': '/CodeSystem/claim-type"[\\s\\S]*?"code":\\s*"([^"]+)"',
            'Claim Sub-type': '/CodeSystem/claim-subtype"[\\s\\S]*?"code":\\s*"([^"]+)"',
            'Member ID': '/memberid"[\\s\\S]*?"value":\\s*"([^"]+)"',
            'National or Iqama ID': '(?:nphies\\.sa/identifier/nationalid|sa/identifier/iqama)"[\\s\\S]*?"value":\\s*"([\\d]+)"',
            'Organization ID': '.sa/license/provider-license"[\\s\\S]*?"value":\\s*"([^"]+)"',
            'Gender': '"gender":\\s*"([^"]+)"'
        };

        var results = '';
        var errorMessages = [];

        var urlPattern = /"fullUrl":\s*"https:\/\/bupa.com.sa\/MessageHeader/g;
        if (!urlPattern.test(prettyJsonText)) {
            errorMessages.push("Message is not for Bupa, either it's a wrong response or it's  a request ");
        }
        
        for (var key in searchPatterns) {
            var regex = new RegExp(searchPatterns[key], 'i');
            var match = prettyJsonText.match(regex);
            if (match) {
                if (key === 'Member ID' && match[1].length !== 8) {
                    errorMessages.push('Member ID should be exactly 8 digits.');
                } else if (key === 'National or Iqama ID' && match[1].length !== 10) {
                    errorMessages.push('National or Iqama ID should be exactly 10 digits.');
                }
                results += key + ': ' + match[1] + '<br>';
            }
        }

        var licensePattern = /"system":\s*"http:\/\/nphies\.sa\/license\/payer-license",\s*"value":\s*"([^"]+)"/g;
        var licenseMatch;
        while (licenseMatch = licensePattern.exec(prettyJsonText)) {
            if (licenseMatch[1] !== "7001571327") {
                errorMessages.push("Item containing Bupa license is incorrect: " + licenseMatch[1]);
            }
        }

        if (errorMessages.length > 0) {
            alert(errorMessages.join('\n'));
        }

        document.getElementById('outputBox').innerHTML = results;
    } catch (e) {
        document.getElementById('outputBox').innerText = 'Error parsing JSON: ' + e.message;
    }
}

        function copyToClipboard(text) {
            var dummy = document.createElement("textarea");
            document.body.appendChild(dummy);
            dummy.value = text;
            dummy.select();
            document.execCommand("copy");
            document.body.removeChild(dummy);
            alert('Copied: ' + text); 
        }
    </script>
</body>
</html>
